<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="Images/logos/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="top_bar">
            <img src="images/logos/logo2.png" width="240px" style="border-right: 1px solid rgb(168, 168, 168);;">
            <nav>
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Contacts</a>
            </nav>
        </div>
        <img src="images/gallery/photo.jpg" width="100%">
    </header>
    <main>
        <section id="order_section" class="margin_section">
            <h1>Welcome to our restaurant</h1>
            <button id="order_button" class="scaling_object">Order now</button>
        </section>
        <section id="specials_section" class="margin_section underline_heading">
            <h1>Our specials</h1>
            <div class="image_list">
                <img src="Images/dishes/dish1.jpg"  class="scaling_object">
                <img src="Images/dishes/dish2.jpeg" class="scaling_object">
                <img src="Images/dishes/dish3.jpg" class="scaling_object">
            </div>
            <!--<div class="image_input">
                <input type="text" placeholder="Enter image URL" id="image_url_input_specials">
                <button class="enlarge_gallery scaling_object">Add image</button>
            </div>-->
        </section>
        <section id="gallery_section" class="margin_section underline_heading">
            <h1>Gallery</h1>
            <div class="image_list">
                <img src="Images/gallery/gallery1.jpg" class="scaling_object">
                <img src="Images/gallery/gallery2.jpg" class="scaling_object">
                <img src="Images/gallery/gallery3.jpg" class="scaling_object">
            </div>
            
            <!--<div class="image_input">
                <input type="text" placeholder="Enter image URL" id="image_url_input_gallery">
                <button class="enlarge_gallery scaling_object">Add image</button>
            </div>-->
        </section>
        <section id="end_section" style="border-top: 0;">
            <div id="contact" style="border-right: 1px solid rgb(168, 168, 168);" class="underline_heading">
                <h1>Contact Us</h1>
                <p>Phone: +123 456 7890</p>
                <p>Email: info@restaurant.com</p>
                <p>Address: 123 Main Street, City, Country</p>
            </div>
            <div id="follow" class="underline_heading">
                <h1>Follow Us</h1>
                <a href="https://www.facebook.com/"><img src="Images/logos/facebook.png" class="scaling_object"></a>
                <a href="https://x.com/"><img src="Images/logos/twitter.png" class="scaling_object"></a>
                <a href="https://www.instagram.com/"><img src="Images/logos/instagram.png" class="scaling_object"></a>
            </div>
        </section>
    </main>
    <footer>
        <p>2022 Restaurant. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
