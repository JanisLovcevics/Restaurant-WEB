<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="top_bar">
            <img src="logo2.png" width="220px" style="border-right: 1px solid rgb(168, 168, 168);;">
            <nav>
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Contacts</a>
            </nav>
        </div>
        <img src="photo.jpg" width="100%">
    </header>
    <main>
        <section id="order_section" class="margin_section">
            <h1>Welcome to our restaurant</h1>
            <button id="order_button">Order now</button>
        </section>
        <section id="specials_section" class="margin_section underline_heading">
            <h1>Our specials</h1>
            <div class="image_list">
                <img src="dish1.jpg">
                <img src="dish2.jpeg">
                <img src="dish3.jpg">
            </div>
        </section>
        <section class="margin_section underline_heading">
            <h1>Gallery</h1>
            <div class="image_list">
                <img src="gallery1.jpg">
                <img src="gallery2.jpg">
                <img src="gallery3.jpg">
        </section>
        <section id="end_section">
            <div id="contact" style="border-right: 1px solid rgb(168, 168, 168);" class="underline_heading">
                <h1>Contact Us</h1>
                <p>Phone: +123 456 7890</p>
                <p>Email: info@restaurant.com</p>
                <p>Address: 123 Main Street, City, Country</p>
            </div>
            <div id="follow" class="underline_heading">
                <h1>Follow Us</h1>
                <a><img src="facebook.png"></a>
                <a><img src="twitter.png"></a>
                <a><img src="instagram.png"></a>
            </div>
        </section>
    </main>
    <footer>
        <p>2022 Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
